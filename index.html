<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/148bfd2b6a.js" crossorigin="anonymous"></script>
  <!-- Icon -->
  <link rel="icon" href="icons8-pen.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Todo List</title>
</head>

<body>
  <header>
    <h2>T O D O</h2>
    <div class="todoInput">
      <input type="text" class="input1" placeholder="Add your new todo">
      <button class="btn btn-outline-dark" type="button" name="button">Add</button><br />
      <span>Due Date: <input type="date" class="input1 deadline"></span>
    </div>

    <div class="card">
      <ul class="list-group list-group-flush">

      </ul>
      <span class="tasks"> You have <span class="tasknum">0</span> tasks pending <button type="button" class="btn btn-outline-secondary clearbtn">Clear All</button> </span>
    </div>
  </header>
  <script src="index.js"></script>
  
</body>

</html>
